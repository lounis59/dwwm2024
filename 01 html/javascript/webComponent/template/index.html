<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les template et slots</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./script.js" defer></script>
</head>
<body>
    <super-card></super-card>
    <super-card>
        <span slot="title">Super Titre</span>
        <span slot="text"><strong></strong>Lorem ipsum dolor sit amet consectetur adipisicing elit.</strong> Quos dolores eum at veritatis vero, corporis ea laudantium, odit dignissimos, tenetur fuga eaque impedit facilis saepe voluptatem deserunt rem dolorem nemo?</span>

    </super-card>
    <!-- TODO custom element sans slot -->
    <!-- TODO custom element avec slot -->
    <template id="blog">
        <article>
            <div>
                <h2>Title</h2>
                <p>text</p>
                <a href="#">src</a>
            </div>
        </article>
    </template>
    <!-- TODO template pour custom element -->
    <template id="card">
        <style>
            div
            {
                display:inline-block;
                width: 25vw;
                border:2px solid black;
                border-radius: 5px;
                box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.5);
            }
            h1{margin-top: 0;}
            button
            {
                text-align: center;
                background-color: lightgreen;
            }
        </style>
        <div>
            <h1><slot name="title">Titre a changer</slot></h1>
            <p><slot name="text">Texte a changer</slot></p>
            <button><slot name="btn">Bouton a changer</slot></button>
        </div>
    </template>
</body>
</html>
